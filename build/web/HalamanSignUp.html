<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style>
            body{
                font-family: sans-serif;
            }
            .tulisan_sign{
                text-align: center;
                color: black;
                /*membuat semua huruf menjadi kapital*/
                text-transform: uppercase;
            }


            .kotak_sign{
                width: 400px;
                height: 90%;
                /*background-color: #e91e63;*/
                background-color: white;
                color: black;
                border-radius: 4px;
                border: 5px solid white;
                position: absolute;
                top: 60px;
                left: 60%;
                padding: 10px;
                opacity: 0.9;
            }

            label{
                font-size: 11pt;
            }
            .form_sign, textArea{
                /*membuat lebar form penuh*/
                padding: 6px;
                margin-top: 0;
                margin-left: 20px;
                font-size: 11pt;
                margin-bottom: 6px;
            }
            .tombol_sign{
                background: crimson;
                color: white;
                font-size: 11pt;
                width: 100%;
                border: 1px solid white;
                border-radius: 3px;
                margin-top: 10px;
                padding: 10px 20px;
                margin-bottom: 20px;

            }
            .tombol_sign:hover{
                background: pink;
                color: black;
            } 
            .link{
                color: black;
                text-decoration: none;
                font-size: 10pt;             
            }
            .link:hover{
                color: #e91e63;
            }
            .kotak{
                width: 100%;
                height: 100%;
                background: url('salon.jpg') no-repeat  fixed;
                background-size:100% 100%;         
                color: white;
                border-radius: 4px;
                position: absolute;             
                padding: 10px;
                opacity: 0.8;              
            }
            .kotak2{
                width: 600px;
                height: 250px;
                background-color: #e91e63;
                color: white;
                border-radius: 4px;
                border: 5px solid white;
                position: absolute;
                top: 200px;             
                padding: 5px 20px;
                opacity: 0.9;

            }
            .para{
                font-size: 18px;
            }

        </style>
    </head>
    <body>
        <!-- Navbar (sit on top) -->
        <div class="w3-top">
            <div class="w3-bar w3-pink w3-padding w3-card" style="letter-spacing:4px;">
                <a href="HalamanAwal.html" class="w3-bar-item w3-button">Noto Salon</a>
                <!-- Right-sided navbar links. Hide them on small screens -->
                <div class="w3-right w3-hide-small">
                    <a href="HalamanLogin.html" class="w3-bar-item w3-button">Login</a>
                    <a href="HalamanSignUp.html" class="w3-bar-item w3-button">Sign Up</a>
                    <a href="#contact" class="w3-bar-item w3-button">Contact</a>
                </div>
            </div>
        </div>


        <div class="kotak"></div>
        <div class="kotak2">
            <h1>Selamat Datang</h1>
            <p class="para">
                Silahkan login terlebih dahulu agar dapat menikmati layanan dari salon kami<br>
                Jika belum punya akun silahkan tekan sign up untuk menjadi member</p>
        </div>



        <!--kotak form-->
        <div class="kotak_sign">
            <p class="tulisan_sign">Create Account</p>
            <form>
                <table>
                    <tr>
                        <td>Nama Lengkap</td>
                        <td><input type="text" name="name" class="form_sign" required=""/></td>
                    </tr>
                    <tr>
                        <td>Alamat</td>
                        <td><textarea rows="4" cols="15" required=""></textarea></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td><input type ="radio" name="jenis" class="form_sign" value="Pria" required=""/>Pria<br>
                            <input type ="radio" name="jenis" class="form_sign" value="Wanita" required=""/>Wanita</td>
                    </tr>
                    <tr>
                        <td>No. Telp</td>
                        <td><input type="text" name="nomor" class="form_sign" required=""></td>
                    </tr>
                    <tr>
                        <td>Email Address</td>
                        <td><input type="text" name="email" class="form_sign" placeholder="Masukan Email" required=""></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" class="form_sign" placeholder="Password" required=""></td>
                    </tr>
                </table>

                <input type="submit" class="tombol_sign" value="SIGNUP">

                <center>
                    <a class="link" href="HalamanLogin.html">Login</a>
                </center>
            </form>		
        </div>
    </body>
</html>
